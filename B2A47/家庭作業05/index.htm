<body>
<form id="form01">
    姓名: <input type="text" name="name01" value="李亞軒"><br>
    收件住址: <input type="text" name="address01" value="新北市樹林區福順街5號5樓"><br>
    電話: <input type="tel" name="tel01" value="0970377445"><br>
    電子郵件: <input type="email" name="email01" value="s0970377445@gmail.com.tw"><br>
    指定送貨日期: <input type="date" name="date01"><br>
    水果種類: <br><input type="radio" name="skirt" id="skirt01" value="油畫Ａ字短裙(1件)">油畫Ａ字短裙(1件) 480元<br>
    <input type="radio" name="skirt" id="skirt02" value="高腰開衩碎花長裙(1件)">高腰開衩碎花長裙(1件) 490元<br>
    <input type="radio" name="skirt" id="skirt03" value="高腰Ａ字壓褶碎花短裙(1件)">高腰Ａ字壓褶碎花短裙(1件) 480元<br>
    <input type="radio" name="skirt" id="skirt02" value="溫柔風開衩Ａ字碎花長裙(1件)">溫柔風開衩Ａ字碎花長裙(1件) 480元<br>
    <input type="radio" name="skirt" id="skirt02" value="毛邊拼色Ａ字牛仔短裙(1件)">毛邊拼色Ａ字牛仔短裙(1件) 480元<br>

</form>

<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
    function shoppingInfo() {
        var x = document.getElementById("form01");
        var item = "";
        var price = 0;
        var text = "<h4>您的購物資訊如下:</h4>";
        var i;
        text += "<table border='1' width='90%' cellspacing='0' cellpadding='0'>";

        for (i = 0; i < 5; i++) {
            text += "<tr>";
            switch (i) {
                case 0:
                    item = "姓名: ";
                    break;
                case 1:
                    item = "收件住址: ";
                    break;
                case 2:
                    item = "電話: ";
                    break;
                case 3:
                    item = "電子郵件: ";
                    break;
                case 4:
                    item = "指定送貨日期: ";
                    break;
            }
            text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value +"</td>";
            text += "</tr>";
        }


        for (i=5; i<=7; i++) {
            if(x.elements[i].checked == true){
                switch(i){
                    case 5: price=480; break;
                    case 6: price=490; break;
                    case 7: price=480; break;
                    case 8: price=480; break;
                    case 9: price=480; break;
                }
                text += "<tr><td>裙子種類: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
                text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
            }
            text += "</tr>";
        }

        text += "</table>";
        document.getElementById("demo").innerHTML = text;
    }
</script>

</html>
